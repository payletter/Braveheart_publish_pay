<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Wavve(웨이브)</title>
	<meta name="description" content="세상 얕은 콘텐츠부터 세상 딥한 콘텐츠까지 JUST DIVE! Wavve">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/ticket.css">

	<script src="https://unpkg.com/vue"></script>

<body>
<!-- body -->
<div class="body">

	<!-- popup -->
	<div class="popup-back">
		<!-- 제목 1줄 info01 -->
		<div class="popup defend-pop-wrap">
			<div class="popup-button-close">
				<a href="#">
					<img src="../images/common/btn-popup-close.png" alt="btn-close" />
				</a>
			</div>
			<div class="pop-contents tAc">
				<h1>결제수단 변경</h1>
				<span class="pop-txt">결제수단을 변경 하시겠어요?</span>
				<div class="gray-back">
					<span class="pop-txt">
						결제수단을 변경하시더라도<br />
						<b>결제가 끊기거나 결제일이 변경되지 않으니</b><br />
						안심하고 변경하세요.<br />
						다음 결제일에 <b>변경하신 수단으로 자동 결제</b>됩니다.
					</span>
				</div>
				<i class="v-gap10">공백</i>
				<div class="tAl">
					<span class="pop-dotted pop-txt01">
						<em><!-- dotted --></em>
						신용카드로만 변경 가능한 점 참고해주세요.<br />
						ex) 휴대폰결제 등 기타 결제수단 > 신용카드 , 신용카드 > 신용카드
					</span>
				</div>
				<i class="v-gap30">공백</i>
				<div class="tAc">
					<div class="btn-gray-line ftl">
						<a href="#">취소</a>
					</div>
					<div class="btn-purple ftr">
						<a href="#">결제수단 변경</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--// popup -->

</div><!--// body -->
