<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Wavve(웨이브)</title>
    <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="세상 얕은 콘텐츠부터 세상 딥한 콘텐츠까지 JUST DIVE! Wavve">
	<meta name="keywords" content="푹, pooq, 푹티비, 실시간TV, 방송VOD, 다시보기, MBC온에어, SBS온에어, KBS온에어" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/ticket.css">
</head>
<body class="bg-gray">
	<div class="wrap quick-payment-wrap">
		<header>
			<div class="component-header">
                <a href="#" class="component-back">
                    <span class="a11y-hidden">뒤로 가기</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <g fill="none" fill-rule="evenodd">
                            <path d="M0 0h24v24H0z"/>
                            <path fill="#FFF" d="M7.1 12l9.546 9.546a.5.5 0 1 1-.707.707l-9.9-9.9a.498.498 0 0 1 0-.707l9.9-9.899a.5.5 0 1 1 .707.707L7.101 12z"/>
                        </g>
                    </svg>
                </a>
				<h1>빠른결제 카드 관리</h1>
			</div>
		</header>

		<div class="payment-final-text">
			<p>
                <span>변경할 카드 별칭과 PIN 번호를 입력해주세요.</span>
            </p>
		</div>

        <div class="name-pin-box-wrap">
            <div class="name-pin-box">
                <h2 class="blind">빠른결제 별칭, PIN 입력 영역</h2>
                <span class="popup-my-name">
                    <label for="">별칭</label>
                    <input id="" type="text" title="별칭 입력영역" placeholder="최소 1자 최대 10자">
                </span>
                <span class="popup-my-pin">
                    <label for="">PIN 번호</label>
                    <input id="" type="password" title="PIN 번호 입력영역" placeholder="&#9679;&#9679;&#9679;&#9679;">
                </span>
                <span class="popup-my-pin">
                    <label for="">PIN 번호 확인</label>
                    <input id="" type="password" title="PIN 번호 확인 입력영역" placeholder="&#9679;&#9679;&#9679;&#9679;">
                </span>
            </div>
        </div>


		<div class="payment-noti-wrap">
			<div class="ticket-noti-wrap">
                <p class="dot-text"><span>Wavve에서는 고객님의 카드정보 일체를 보관하지 않으며, 전자결제대행사 ‘페이레터㈜’를 통해 안전하게 관리 됩니다.</span></p>
				<p class="dot-text"><span>PIN 번호 설정 시 안전한 결제를 위해 연속된 숫자 3자리, 동일한 숫자 3자리 및 생년월일 등 유추가능한 개인정보는 제외하여 설정해주세요.</span></p>
			</div>
		</div><!--payment-noti-wrap-->


        <div class="btn-wrap">
            <ul class="two-btn">
                <li><a href="#" class="btn-black">취소</a></li>
                <li><a href="#" class="btn-purple">다음</a></li>
            </ul>
        </div>


	</div><!--wrap//-->

 </body>
</html>
