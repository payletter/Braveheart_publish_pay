<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Wavve(웨이브)</title>
	<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="세상 얕은 콘텐츠부터 세상 딥한 콘텐츠까지 JUST DIVE! Wavve">
	<meta name="keywords" content="푹, pooq, 푹티비, 실시간TV, 방송VOD, 다시보기, MBC온에어, SBS온에어, KBS온에어" />
	<link rel="stylesheet" type="text/css" href="../css/base.css">

 <body>

 	<div class="wrap">


		<div class="defend-wrap">
			<a href="#" class="defend-close">
				<img src="../images/common/arrow-back-close.png" alt="btn-close" />
			</a><!--// close -->
			<div class="defend-contents defend-type01 tac">
				<h1>결제수단 변경</h1>
				<span class="con-txt con-txt01">결제수단을 변경 하시겠어요?</span>
				<div class="con-txt-box">
					<span class="con-txt tal">
						결제수단을 변경하시더라도<br />
						결제가 끊기거나 결제일이 변경되지 않으니<br />
						안심하고 변경하세요.<br />
						다음 결제일에 변경하신 수단으로<br />
						자동 결제됩니다.
					</span>
				</div>
				<span class="con-dotted con-txt02 tal">
					<em><!-- dotted --></em>
					신용카드로만 변경 가능한 점 참고해주세요.<br />
					ex) 휴대폰결제 등 기타 결제수단 > 신용카드 , 신용카드 > 신용카드
				</span>
				<div class="two-btn">
					<div class="ftl">
						<a href="#" class="btn-cancel">취소</a>
					</div>
					<div class="ftr">
						<a href="#" class="btn-purple">결제수단 변경</a>
					</div>
				</div>
			</div><!--// defend-contents -->
		</div><!--// defend-wrap -->

	</div><!--//wrap-->



 </body>
